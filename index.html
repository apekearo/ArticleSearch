<!DOCTYPE html>
<html>
<head>
   	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    
    <!-- Bring in bootstrap stylesheet -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <!-- Bring in personal stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bring in bootswatch theme -->
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.css">

    <!-- Bring in google font -->
    <link href="https://fonts.googleapis.com/css?family=Rationale|Russo+One" rel="stylesheet">

    <!-- Bring in javascript -->
    <script src="assets/javascript/articleSearch.js"></script>
</head>
<body>
 <div class="wrapper">
	<h1 class="page-header textCenter">New York Times Search</h1>
	
	<div class="row paddingStyle">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title"> <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Search Parameters</h3>
			  </div>
				<div class="panel-body">
				    <div id="searchForm">
						<form>
						 	<div class="form-group">
						    	<label for="searchTerm">Search Term:</label>
						    	<input type="text" class="form-control" id="searchInput" placeholder="">
						  	</div>
						  	<div class="form-group">
						    	<label for="numberRecords">Number of Records to Retrive:</label>
								<select class="form-control">
								  <option>1</option>
								  <option>5</option>
								  <option>10</option>
								</select>
						  	</div>					  
							 <div class="form-group">
							    <label for="startYear">Start Year (Optional):</label>
							    <input type="text" id="startYearInput">
							 </div>
						  	<div class="form-group">
						    	<label for="endYear">End Year (Optional):</label>
						    	<input type="text" id="endYearInput">
						  	</div>
						  	<button type="submit" class="btn btn-default" id="searchButton">
						  		<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
						  	</button>
						  	<button type="submit" class="btn btn-default" id="clearResultsButton">
						  	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>
						</form>
					</div>
				</div>
			</div>
	 	</div>
 	</div>
		

	<div class="row paddingStyle">
		<div class="col-md-2"></div>
		<div class="col-md-8">	
			<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">
			    		<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Top Articles</h3>
			  	</div>
				<div class="panel-body">
				    <div class="row" id="resultsArea">
					</div>
				</div>
			</div>
		</div>
	</div>

 </div>



</body>
</html>
